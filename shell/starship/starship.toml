"$schema" = 'https://starship.rs/config-schema.json'

format = """
[ÓÇ∂](color_orange)\
$os\
[ÓÇ∞](bg:color_yellow fg:color_orange)\
$directory\
[ÓÇ∞](fg:color_yellow bg:color_aqua)\
$git_status\
[ÓÇ∞](fg:color_aqua bg:color_blue)\
$c\
$rust\
$golang\
$nodejs\
$php\
$java\
$kotlin\
$haskell\
$python\
[ÓÇ∞](fg:color_blue bg:color_bg3)\
$docker_context\
$conda\
$package\
[ÓÇ∞](fg:color_bg3 bg:color_bg1)\
$cmd_duration\
[ÓÇ¥ ](fg:color_bg1)\
$line_break$character"""

# All commands executed by starship (in milliseconds)
command_timeout = 3600000

# Timeout for starship to scan files (in milliseconds).
scan_timeout = 500

# Add blank line between prompts
add_newline = true

palette = 'gruvbox_dark'

[palettes.gruvbox_dark]
color_fg0 = '#fbf1c7'
color_bg1 = '#3c3836'
color_bg3 = '#665c54'
color_blue = '#458588'
color_aqua = '#689d6a'
color_green = '#98971a'
color_orange = '#d65d0e'
color_purple = '#b16286'
color_red = '#cc241d'
color_yellow = '#d79921'

[os]
disabled = false
style = "bg:color_orange fg:color_fg0"

[os.symbols]
Windows = "Û∞ç≤ "
Ubuntu = "Û∞ïà "
Raspbian = "Û∞êø "
Mint = "Û∞£≠ "
Macos = "Û∞Äµ "
Manjaro = "Ôåí "
Linux = "Û∞åΩ "
Alpine = "ÔåÄ "
Amazon = "Ôâ∞ "
Android = "Óúé "
Arch = "Û∞£á "
Debian = "Û∞£ö "

[username]
show_always = true
style_user = "bg:color_orange fg:color_fg0"
style_root = "bg:color_orange fg:color_fg0"
format = '[ $user ]($style)'

[directory]
style = "fg:color_fg0 bg:color_yellow"
format = "[ $path ]($style)"
truncation_length = 3
truncation_symbol = "‚Ä¶/"

[directory.substitutions]
"Documents" = "Û∞àô "
"Downloads" = "ÔÄô "
"Music" = "Û∞ùö "
"Pictures" = "ÔÄæ "
"Developer" = "Û∞≤ã "

[git_branch]
symbol = "Ôêò"
style = "bg:color_aqua"
format = '[[ $symbol $branch ](fg:color_fg0 bg:color_aqua)]($style)'

[git_status]
conflicted = 'Û±†ø '
ahead = '‚á°${count} '
diverged = 'Û∞¶ª ${ahead_count}‚á£${behind_count} '
behind = '‚á£ ${count} '
up_to_date = 'ÓÆ± '
untracked = '[Û∞æã ](fg:color_orange bg:color_aqua)'
stashed = '[ÔÜá ](fg:color_bg3 bg:color_aqua)'
modified = '[Ó≠É ](fg:color_orange bg:color_aqua)'
